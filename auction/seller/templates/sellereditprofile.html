<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .login_form_inner {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            color: #495057;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="col-lg-12">
        <div class="login_form_inner register_form_inner">
            <h3>Edit Profile</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ seller_model.name }}" required>

                <label for="phone">Phone:</label>
                <input type="text" name="phone" value="{{ seller_model.phone }}" required>

                <label for="address">Address:</label>
                <input type="text" name="address" value="{{ seller_profile.address }}" required>

                <label for="city">City:</label>
                <input type="text" name="city" value="{{ seller_profile.city }}" required>

                <label for="state">State:</label>
                <input type="text" name="state" value="{{ seller_profile.state }}" required>

                <label for="zipcode">Zip Code:</label>
                <input type="text" name="zipcode" value="{{ seller_profile.zipcode }}" required>

                <label for="country">Country:</label>
                <input type="text" name="country" value="{{ seller_profile.country }}" required>

                <label for="profile_pic">Current Profile Picture:</label>
                <img src="{{ seller_profile.profile_pic.url }}" alt="Profile Picture" width="150">

                <label for="profile_pic">Profile Picture:</label>
                <input type="file" name="profile_pic" accept="image/*">

                <button type="submit">Save Changes</button>
                <a href="/seller/seller-index/">Back To Home</a>
            </form>
        </div>
    </div>

</body>
</html>
